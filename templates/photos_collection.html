<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        div.image {
            width:60%;
            margin:0 20%;
            height:100%;
        }
        .absolute {
            position: absolute;
            top:0;
            left:0;
        }
        .left {
            margin-right:80%;
        }
        .right {
            margin-left:80%;
        }
        img.image {
            margin:0 auto;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<div class="absolute left">
    photo n. {{i}}
    {{#avant}}
    <a href="/avant">avant</a>
    {{/avant}}
</div>
<div class="absolute image">
    <img class="image" src="/images/500/{{filename}}" alt="img">
</div>
<div class="absolute right">
    {{#apres}}
    <a href="/apres">apres</a>
    {{/apres}}
</div>
</body>
</html>
